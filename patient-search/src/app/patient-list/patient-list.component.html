<div class="twelve wide column">
  <div class="ui statistic">
    <h4>Results: </h4>
    <div class="field"></div>
    <table>
        <thead>
          <tr>
            <th></th>
            <th id="fname">First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Doctor</th>
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let patient of patientList.result">
              <img src= "{{ patient.profileImage }}" alt="Mountain View" style="width:50px;height:25x;">
              <td>{{ patient.firstName }}</td>
              <td>{{ patient.lastName }}</td>
              <td>{{ patient.emailAddress }}</td>
              <td>{{ patient.doctorName }}</td>
              
          </tr>
        </tbody>
      </table>
    <br>
    <br>
  </div>
</div>
