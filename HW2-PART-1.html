<body>
    <div class="root-container">

            <button onclick="sort_alphabetically()"> 
                SORT ALPHABETICALLLY

            <button onclick="toggle_color()">

<script>
    var colors = ['red', 'blue', 'gold'];
    var chicagoStartupsHTML = [];
    var chicagoStartups = [
        '  Interior   Define  ',
        'Classkick',
        'teaBOT  .$',
        'Pritzker Group Venture Capital',
        'Teln!yx !!',
        'ShipBob ~~$$$',
        'Hologram',
        'Tovala    ',
        '    MANOR',
        'ShuttleCloud 999987',
        'gtrot @@@@@',
        'DealsGoRound ****',
        ' Groovebug',
        'Stage$$$Bloc',
        'Shiftgig',
        'ParkWhiz'
    ];
    $(document).ready(function () {
        $.each(chicagoStartups, function (index, startupName) {
            chicagoStartupsHTML.push('<div>' + startupName + '</div>');
        });
        $(".startups-container").html(chicagoStartupsHTML.join(""));
    });
</script>

<script language="javascript">

    function reload(arr){
        
        document.getElementsByClassName("startups-container")[0].innerHTML = arr.join("");
    }

    //HOMEWORK 1 PROBLEMS START
    // 1.CREATE A FUNCTION THAT REVERSES THE LIST OF STARTUPS ON CLICK OF THE REVERSE BUTTON
    function reverse(){
        chicagoStartupsHTML = chicagoStartupsHTML.reverse()
        reload(chicagoStartupsHTML);
    }


    // 2.CREATE A FUNCTION THAT REMOVES ALL SYMBOLS AND NUMBERS FROM COMPANY NAMES ON CLICK OF REMOVE SYMBOLS & NUMBERS BUTTON 
    function remove_symbol_numbers(){
        
        newHTML = chicagoStartupsHTML; //reset html array
        
        chicagoStartupsHTML = newHTML.map(function(startupName){
            var tmp = startupName.replace(/[^A-Za-z\s<>/]+/g, '');
            return tmp;
        });

        reload(chicagoStartupsHTML);

    }
    

    //   Stage$$$Bloc => StageBloc
    // 3.CREATE A FUNCTION THAT SORTS STARTUPS IN ALPHABETICAL ORDER ON CLICK OF THE SORT BUTTON

    function sort_alphabetically(){
        //chicagoStartupsHTML = [] //reset html array
        
        //removing whitespaces
        chicagoStartupsHTML.forEach(function(startupName, index){
            chicagoStartupsHTML[index] = startupName.replace(/[\s]+/g, '');//remove
        });

        //sorting
        chicagoStartupsHTML = chicagoStartupsHTML.sort(function(a, b){
            var aLower = a.toLowerCase(), bLower = b.toLowerCase();
            if (aLower < bLower)
                return -1;
            if (aLower > bLower)
                return 1;
            return 0;
        });

        reload(chicagoStartupsHTML);
    }

    // 4.CREATE A FUNCTION THAT TOGGLES THE BACKGROUND COLOR UPON CLICK OF THE TOGGLE COLOR BUTTON
    var prevColor;

    function toggle_color(){
        var suContainer = document.getElementsByClassName("startups-container");

        var color = suContainer[0].style.backgroundColor;

        if (color != 'white') {
            prevColor = suContainer[0].style.backgroundColor;
            suContainer[0].style.backgroundColor =  'white';
        }
        else {
            suContainer[0].style.backgroundColor =  prevColor; 
        }

    }

    
    // 5.CREATE A FUNCTION THAT RANDOMLY SELECTS A COLOR CLASS AND APPLIES IT TO EACH COMPANY NAME WHEN THE COLOR BUTTON IS CLICKED
    function random_color(){
        //randomly generate number between 0-255
        var rgb1 = Math.floor(Math.random() * 256);
        var rgb2 = Math.floor(Math.random() * 256);
        var rgb3 = Math.floor(Math.random() * 256);
        var finalColor = 'rgb(' + rgb1 + ', ' + rgb2 + ', ' + rgb3 + ')'

        var suContainer = document.getElementsByClassName("startups-container");
        suContainer[0].style.backgroundColor = finalColor;
    }

    // 6.CREATE A FUNCTION THAT DISPLAYS STARTS UPS AS INLINE ELEMENTS ON CLICK OF CONVERT TO INLINE BUTTON
    function convert_to_inline(){
        chicagoStartupsHTML = chicagoStartupsHTML.map(function(startupName){
            startupName = startupName.replace('<div>','<span>')
            startupName = startupName.replace('</div>', '</span>');
            return startupName;
        });
        
        reload(chicagoStartupsHTML);
    }


    //HOMEWORK 2 Q1 PROBLEMS END

</script>
